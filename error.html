<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>错误监控</title>
    <script type="text/javascript">
      window.addEventListener(
        'error',
        function (e) {
          console.log('捕获', e);
        },
        true
      );
    </script>
  </head>
  <body>
    <script src="//badu.com/test.js" charset="utf-8"></script>
    <script type="text/javascript">
      // src = 上报路径 + 参数
      // 不借助第三方库，一行代码就可以达到要求
      new Image().src = 'http://baidu.com/tesjk?r=tksjk';
    </script>
  </body>
</html>
