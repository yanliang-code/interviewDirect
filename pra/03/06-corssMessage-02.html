<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="childBtn">子级按钮</button>
    <script>
      console.log(window);
      //   window.top.addEventListener(
      window.addEventListener(
        'message',
        function (params) {
          console.log('window params===', params);
        },
        false
      );

      var childBtn = document.getElementById('childBtn');
      childBtn.addEventListener(
        'click',
        function () {
          window.top.postMessage(
            { child: '02.html' },
            'http://127.0.0.1:8080/pra/03/06-corssMessage-01.html'
          );
        },
        false
      );
    </script>
  </body>
</html>
